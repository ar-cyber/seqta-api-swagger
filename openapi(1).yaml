                          o: "<p>Intention:&nbsp;<br>\n\t<br>\n\tUnderstand as many radicals as possible.&nbsp;<br>\n\t<br>\n\tWork in groups to introduce simple characters.&nbsp;<br>\n\t<br>\n\tLesson sequence:&nbsp;<br>\n\t<br>\n\t1. Complete the oral test in class.&nbsp;<br>\n\t<br>\n\t2. Work in groups to introduce the strock order, pronunciation and simple characters. Each group choose 5 characters. You must have activities to lead the class to practise and memorise the characters.&nbsp;<br>\n\t<br>\n\te.g.&nbsp;<br>\n\t<br>\n\tGroup 1： 你， 我， 他， 她， 它<br>\n\t<br>\n\tGroup 2:&nbsp; &nbsp;是， 不是， 有，没有<br>\n\t<br>\n\tGroup 3:&nbsp; &nbsp; 喜欢， 不喜欢<br>\n\t<br>\n\tGroup 4:&nbsp; &nbsp; 岁 ， 几岁， 你几岁，我10岁<br>\n\t<br>\n\tGroup 5:&nbsp; &nbsp;叫， 姓， 名字<br>\n\t<br>\n\tGroup 6:&nbsp; &nbsp;们， 我们， 你们， 的， 我的，<br>\n\t&nbsp;</p>"
