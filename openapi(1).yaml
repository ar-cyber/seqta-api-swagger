  # DIRECT MESSAGES
  /seqta/student/load/message:
    post:
      tags:
        - Direct Messages
      summary: 'MULTI-ENDPOINT: Get labels, messages, or a message'
      description: |-
        An endpoint to do multiple things: a Multi-endpoint!
        # How do I use this endpoint?
        There are 3 request bodies and 3 response bodies. There will always be a body and a response that match in name. Choose them both to see the result.
      operationId: load_messages_1
      requestBody:
        content:
          application/json:
            examples:
              labels:
                value:
                  action: labels
              get_messages:
                value:
                  searchValue: ''
                  sortBy: date
                  sortOrder: desc
                  action: list
                  label: inbox
                  offset: 0
                  limit: 100
                  datetimeUntil: null
              get_a_message:
                value:
                  action: message
                  id: 69420
        required: true
      responses:
        '200':
          description: The responses
          content:
            application/json:
              examples:
                labels:
                  description: Outcome of iterables is dependent on what labels your school has. This is the most common arrangement
                  value:
                    payload:
                      - unread: 0
                        label: inbox
                      - unread: 0
                        label: outbox
                      - unread: 0
                        label: trash
                      - unread: 0
                        label: starred
                    status: '200'
                get_messages:
                  description: NOTE&colon; Expect more than one iterable. It is defined by the `limit` parameter in the request.
                  value:
                    payload: null
                    hasMore: true
                    messages:
                      - date: '2025-05-16 11:05:30.500763+09:30'
                        attachments: false
                        read: 1
                        sender: Mr. Smith
                        subject: Exam practice sheets
                        sender_type: staff
