                          o: "<p>Continue with your presentation preparation.&nbsp;<br>\n\t<br>\n\tMs Wen is going into introduce a few questions in Chinese.&nbsp;<br>\n\t<br>\n\tWhat is this? =This is what 这是什么？&nbsp;<br>\n\t<br>\n\twhat is that? that is what 那是什么？&nbsp;<br>\n\t<br>\n\t<br>\n\twhere is La Tiao? = La tiao is（at)&nbsp; where? 辣条在哪儿?<br>\n\t<br>\n\t<br>\n\tStart to write your script for shopping in Chinatown<br>\n\t<br>\n\t&nbsp;</p>\n<h4 data-end=\"130\" data-start=\"105\"><strong data-end=\"128\" data-start=\"110\">Task Overview:</strong></h4>Imagine you are visiting a grocery store in Chinatown. You will write a script introducing your experience and video record it.\n<h4 data-end=\"290\" data-start=\"266\"><strong data-end=\"288\" data-start=\"271\">Requirements:</strong></h4>In your presentation, you must:\n<ol>\n\t<li data-end=\"506\" data-start=\"326\"><strong data-end=\"345\" data-start=\"329\">Introduction</strong>\n\t\t<ul>\n\t\t\t<li data-end=\"381\" data-start=\"351\">Introduce yourself (name).</li>\n\t\t\t<li data-end=\"404\" data-start=\"385\">State the date.</li>\n\t\t\t<li data-end=\"433\" data-start=\"408\">Describe the weather.</li>\n\t\t\t<li data-end=\"506\" data-start=\"437\">Say where you are (e.g., “I am at a grocery store in Chinatown”).</li>\n\t\t</ul></li>\n\t<li data-end=\"867\" data-start=\"508\"><strong data-end=\"540\" data-start=\"511\">Introducing Grocery Items</strong>\n\t\t<ul>\n\t\t\t<li data-end=\"596\" data-start=\"546\">Choose <strong>five</strong>&nbsp;different items in the store.</li>\n\t\t\t<li data-end=\"867\" data-start=\"600\">For each item, answer the following:\n\t\t\t\t<ul>\n\t\t\t\t\t<li data-end=\"689\" data-start=\"646\">What is this? (Say the name in Chinese)</li>\n\t\t\t\t\t<li data-end=\"721\" data-start=\"695\">How much does it cost?</li>\n\t\t\t\t\t<li data-end=\"800\" data-start=\"727\">How does it taste? (Use adjectives such as tasty, sweet, spicy, etc.)</li>\n\t\t\t\t</ul></li>\n\t\t</ul></li>\n\t<li data-end=\"953\" data-start=\"869\"><strong data-end=\"883\" data-start=\"872\">Closing</strong>\n\t\t<ul>\n\t\t\t<li data-end=\"953\" data-start=\"889\">Say goodbye to your audience in a friendly and creative way.</li>\n\t\t</ul></li>\n</ol>\n<h4 data-end=\"986\" data-start=\"955\"><strong data-end=\"984\" data-start=\"960\">Assessment Criteria:</strong></h4>\n<p>Your task will be graded based on:<br data-end=\"1024\" data-start=\"1021\">\n\t✅ <strong data-end=\"1038\" data-start=\"1026\">Accuracy</strong> – Correct use of Chinese vocabulary and grammar.<br data-end=\"1090\" data-start=\"1087\">\n\t✅ <strong data-end=\"1119\" data-start=\"1092\">Fluency &amp; Pronunciation</strong> – Clear and confident speaking.<br data-end=\"1154\" data-start=\"1151\">\n\t✅ <strong data-end=\"1170\" data-start=\"1156\">Creativity</strong> – Engaging and interesting presentation.<br data-end=\"1214\" data-start=\"1211\">\n\t✅ <strong data-end=\"1232\" data-start=\"1216\">Completeness</strong> – All required parts included.<br>\n\t<strong data-end=\"1275\" data-start=\"1267\">Tip:</strong> Be expressive, add gestures, and make your presentation engaging to earn higher marks.&nbsp;</p>"
