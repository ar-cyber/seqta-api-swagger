                          o: "<ul>\n\t<li>Teacher's introduction</li>\n\t<li>Class Expectation</li>\n\t<li>Introduce yourself in Chinese 我是 （Wǒ shì-I am+ name)&nbsp;</li>\n</ul>Teamwork: What do you know about China/Chinese? Chinese New Year Quiz<br>\nChinese New Year Greeting:&nbsp;<br>\n新年快乐， 恭喜发财&nbsp; （Xīnnián kuàilè， gōngxǐ fācái-Happy New Year and Wish you prosperity and wealth)<br>\n<br>\nYear, Month, Date in Chinese<br>\n<br>\nNumbers 1-100, 1000, 10000, 0\n<div>\n</div>"
