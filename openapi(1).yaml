e arrangements. Students employ language and culturally specific gestures appropriately for the role, audience and purpose of interaction. They respond to and create short, modified, informative and imaginative texts for known audiences. Students are also aware that literal translation between languages is not always possible, and that aspects of interpretation and translation are affected by context, culture, and intercultural experience. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4svr8","text":"Texts and Resources ","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":19,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"c1idh","text":"The Year 8 Chinese textbook is ‘Chinese Made Easy 1’, which is supported by a CD for home use, a workbook and audio material for classroom presentation and practice. Students listen to, read, view and interact with a variety of short modified informative, imaginative and persuasive Chinese texts, including texts that are valued within Chinese culture and community. Texts written in characters may include a Pinyin glossary or character/vocabulary lists as appropriate. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b51re","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{"alignment":"left"}},{"key":"e0gil","text":"Units/Topics","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{"alignment":"left"}},{"key":"8c5gd","text":"Assessment Requirements: ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{"alignment":"left"}},{"key":"708mq","text":"Skills and Aplications Takss: ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{"alignment":"left"}},{"key":"3g6fp","text":"Investigation Folio-","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{"alignment":"left"}}],"entityMap":{}},"subcontent":{