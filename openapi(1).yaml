                          'n': 0
                          o: "<p><strong data-end=\"73\" data-start=\"64\">Task:</strong><br>\n\t<br data-end=\"76\" data-start=\"73\">\n\tStudents will have <strong data-end=\"108\" data-start=\"95\">two weeks</strong> to research and create an <strong data-end=\"186\" data-start=\"135\">information brochure or PowerPoint presentation</strong> about <strong data-end=\"209\" data-start=\"193\">Beijing City</strong>.<br>\n\t<br>\n\t<strong data-end=\"231\" data-start=\"214\">Requirements:</strong></p>\n<ul>\n\t<li data-end=\"303\" data-start=\"234\">The <strong data-end=\"249\" data-start=\"240\">title</strong> must be in <strong data-end=\"300\" data-start=\"261\">both Chinese characters and English</strong>.</li>\n\t<li data-end=\"353\" data-start=\"304\">Each <strong data-end=\"325\" data-start=\"311\">slide/page</strong> must have a <strong data-end=\"350\" data-start=\"338\">subtitle</strong>.</li>\n\t<li data-end=\"875\" data-start=\"354\">The following topics must be covered:\n\t\t<ol>\n\t\t\t<li data-end=\"475\" data-start=\"398\"><strong data-end=\"424\" data-start=\"401\">Location of Beijing</strong> – Show Beijing’s position on a <strong data-end=\"472\" data-start=\"456\">map of China</strong>.</li>\n\t\t\t<li data-end=\"555\" data-start=\"478\"><strong data-end=\"507\" data-start=\"481\">Four Seasons &amp; Weather</strong> – Describe Beijing’s climate across the year.</li>\n\t\t\t<li data-end=\"686\" data-start=\"558\"><strong data-end=\"590\" data-start=\"561\">Local Tourist Attractions</strong> – Introduce <strong data-end=\"612\" data-start=\"603\">three</strong> attractions (one per slide), combining <strong data-end=\"677\" data-start=\"652\">historical and modern</strong> sites.</li>\n\t\t\t<li data-end=\"776\" data-start=\"689\"><strong data-end=\"706\" data-start=\"692\">Local Food</strong> – Present <strong data-end=\"724\" data-start=\"717\">one</strong> traditional dish per slide (<strong data-end=\"772\" data-start=\"753\">not restaurants</strong>).</li>\n\t\t\t<li data-end=\"875\" data-start=\"779\"><strong data-end=\"808\" data-start=\"782\">Useful Chinese Phrases</strong> – List key phrases travelers should learn before visiting China.</li>\n\t\t</ol></li>\n</ul><strong data-end=\"901\" data-start=\"877\">Presentation Format:</strong>\n<ul>\n\t<li data-end=\"960\" data-start=\"904\">Ensure clear <strong data-end=\"935\" data-start=\"919\">organisation</strong> and <strong data-end=\"957\" data-start=\"940\">visual appeal</strong>.</li>\n\t<li data-end=\"1021\" data-start=\"961\">Use <strong data-end=\"991\" data-start=\"967\">both text and images</strong> to support the information.</li>\n\t<li data-end=\"1071\" data-start=\"1022\">Keep the content <strong data-end=\"1068\" data-start=\"1041\">concise and informative</strong>.</li>\n</ul>\n<p><strong data-end=\"1086\" data-start=\"1073\">Deadline:</strong>&nbsp;<i>Friday, Week 6</i><br>\n\tStudents will be assessed on <strong data-end=\"1199\" data-start=\"1136\">content accuracy, presentation quality, and research effort</strong>.</p>"
