openapi: 3.0.4
info:
  title: SEQTA Learn API
  description: |-
    # The BetterSEQTA+ team is informing you that cookies are required for functional use of these APIs. Do not share any of the cookies used for these apis as they can be used to make modifications to your SEQTA assets (such as deleting emails and removing submissions). We are not responsible for any issues caused.
    ## We regret to inform you that the `Try it out` buttons will not work due to CORS issues. We're working on a fix.
    Hello! You've stumbled (maybe you intentionally accessed it?) upon the documentation for SEQTA APIs. As we believe that software shouldn't be undocumented, the BetterSEQTA+ team has reviewed lots of SEQTA apis and has put them into a big API reference page for future use. We will update this accordingly.

    If you approve in this kind of stuff, join us at [our Discord!](https://discord.gg/uMkrgj57F5) We are a community dedicated to improving seqta and its functions. 

    *Maybe check out [The documenter's GitHub](https://github.com/ar-cyber), [The leader's GitHub](https://github.com/sethburkart123), [The quick-developer's GitHub](https://github.com/adenmgb), and [The deputy's GitHub](https://github.com/crazypersonalph) while you're here?*
  contact:
    email: betterseqta.plus@gmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0-OFFICIAL
servers:
  - url: https://{instance}
    variables:
      instance:
        default: change.me
        description: The query URL
tags:
  - name: General
    description: General APIs such as logging in and finding settings.
  - name: Assessments
    description: Assessment-related api calls
  - name: Courses
    description: Courses-related API calls.
  - name: Dashboard
    description: Interacting with dashboard applets (or as they like to call them, dashlets)
  - name: Direct Messages
    description: Sending and receiving messages
  - name: Goals
    description: Show the goals.
  - name: Notices
    description: View the notices!
  - name: Portals
    description: Loading the pain of portals
  - name: Reports
    description: View your reports
  - name: Timetable
    description: Timetable APIs
  - name: Misc
    description: Things like the kitty on the 404 page and the mp3s for notifications
