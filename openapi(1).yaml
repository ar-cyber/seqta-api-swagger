                          o: "<p>Please bring your Chinese notebook to class. 10mm*10mm graphic book.&nbsp;</p>\n<p>Welcome to Year 8 Chinese:&nbsp;</p>\n<ul>\n\t<li>Teacher's introduction</li>\n\t<li>Class Expectation</li>\n\t<li>Introduce yourself in Chinese 我是 （Wǒ shì-I am+ name)&nbsp;</li>\n</ul>\n<p>Teamwork: What do you know about China/Chinese? Chinese New Year Quiz</p>\n<p>Chinese New Year Greeting:&nbsp;</p>\n<p>新年快乐， 恭喜发财&nbsp; （<span class=\"Y2IQFc\">Xīnnián kuàilè， gōngxǐ fācái-Happy New Year and Wish you prosperity and wealth)</span></p>\n<div class=\"tw-ta-container F0azHf tw-lfl\" style=\"overflow: hidden; position: relative; outline: 0px; direction: ltr; color: rgb(32, 33, 36); font-family: arial, sans-serif; font-size: 0px; background-color: rgb(255, 255, 255);\">\n</div>\n<p><grammarly-extension class=\"cGcvT\" data-grammarly-shadow-root=\"true\" style=\"mix-blend-mode: darken; position: absolute; top: 0px; left: 0px; pointer-events: none; z-index: 2;\"> </grammarly-extension></p>\n<div data-grammarly-part=\"highlights\" style=\"position: absolute; top: 0px; left: 0px;\">\n\t<div style=\"box-sizing: content-box; top: -2px; left: 0px; width: 222px; height: 36px; position: relative; pointer-events: none; overflow: hidden; border: 0px; border-radius: 0px; padding: 0px; margin: 0px;\">\n\t\t<div style=\"position: absolute; top: 0px; left: 0px;\">\n\t\t\t<div style=\"height: 756px; width: 1502px;\">\n\t\t\t\t<span class=\"Y2IQFc\">Xīnnián kuàilè gōngxǐ fācá</span>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n<div class=\"tw-ta-container F0azHf tw-lfl\" id=\"tw-source-text-container\" style=\"overflow: hidden; position: relative; outline: 0px; direction: ltr; color: rgb(32, 33, 36); font-family: arial, sans-serif; font-size: 0px; background-color: rgb(255, 255, 255);\">\n\t<grammarly-extension class=\"cGcvT\" data-grammarly-shadow-root=\"true\" style=\"mix-blend-mode: darken; position: absolute; top: 0px; left: 0px; pointer-events: none; z-index: 2;\">\n