                          o: "<p><strong>Checking:&nbsp;</strong></p>\n<p>Do you have the 10mm*10mm graphic notebook?&nbsp;<br>\n\t<br>\n\tAre you able to write and read today's date in Chinese</p>\n<p><strong>Lesson content:&nbsp;</strong><br>\n\t<br>\n\tClass number activity: Number in Chinese-Checking ( 0-100, 1000, 10000)</p>\n<p>Pinyin is the system of symbols for the phonetic notation of all Chinese characters. Each Chinese character has its own&nbsp;syllable.&nbsp;</p>\n<p>There are 4 tones in the Chinese pinyin system.&nbsp;</p>\n<p>What is Pinyin</p>\n<p><a href=\"https://www.youtube.com/watch?v=q2hrlAGewvY\" target=\"_blank\">What is Pinyin and how to read Chinese</a></p>\n<p><a href=\"https://www.youtube.com/watch?v=0Rb528mMWJM&amp;t=24s\" target=\"_blank\">If English had Chinese tones</a></p>\n<p>How to understand Chinese characters</p>\n<p><a href=\"https://www.youtube.com/watch?v=qR72RnEwl0M\" target=\"_blank\">How to read Chinese-Ted</a></p><p>Challenge:&nbsp;<br>\n\tAccording to the video&nbsp;<a href=\"https://www.youtube.com/watch?v=F8PF7oyXwt0&amp;t=25s\" target=\"_blank\">The Building Blocks of Chinese Characters</a></p>\n<p>can you list all radicals and their meanings from the video clip?&nbsp;</p>"
