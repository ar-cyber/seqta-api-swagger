                          'n': 0
                          o: "<p><br>\n\tThe<strong> objective </strong>of the unit is to assess students' ability to:</p>\n<ol>\n\t<li>Ask about prices and give responses in Chinese.</li>\n\t<li>Identify common products in a Chinese grocery store.</li>\n\t<li>Greet people in Chinese.</li>\n\t<li>Apply language skills in a real-world context by shopping in an Asian grocery store in Chinatown and documenting their experience.</li>\n</ol><strong>Lesson Sequence:&nbsp;</strong><br>\n<br>\n1.&nbsp; Introduce how to ask price in Chinese<br>\n&nbsp; &nbsp; Copy Chinese characters, pinyin and English in your notebook.&nbsp;<br>\n&nbsp;<br>\n&nbsp;<a href=\"https://quizlet.com/au/913010243/grocery-shopping-in-chinese-flash-cards/?i=2rnyax&amp;x=1jqt\" target=\"_blank\">Shopping in Chinese</a><br>\n<br>\n<br>\n<br>\n2. In pairs or individually,&nbsp; provide a list of items you are going to buy in the <strong>Chinese grocery</strong>.&nbsp;<br>\n&nbsp; &nbsp;In the list, you should have:&nbsp;\n<ul>\n\t<li>Name of the item,&nbsp;</li>\n\t<li>Brand of the item ( a few brands)&nbsp;</li>\n\t<li>Size (one size, big, small)&nbsp;</li>\n\t<li>Color of the package</li>\n\t<li>Price&nbsp;</li>\n</ul>\n<p>Create a PPT with pictures for all. 5 items for each person.&nbsp;<br>\n\t<br>\n\t<br>\n\t&nbsp;</p>\n<table>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>"
