                          o: "<p><strong>Lesson Sequence:&nbsp;</strong><br>\n\t<br>\n\t<strong>1.</strong> <strong>Speaking Practice</strong> (Memorise) in pairs: report back to Ms Wen in class next lesson</p>\n<pre data-placeholder=\"\" dir=\"ltr\" id=\"tw-source-rmn\">Nǐ hǎo\nnǐ hǎo\nnǐ hǎo ma? \nWǒ hěn hǎo, xièxiè, nǐ ne? \nWǒ ye hěn hǎo. Xièxiè. \nNǐ jiào shénme míngzì? \nWǒ jiào————, nǐ ne? \nWǒ jiào——————. \nHěn gāoxìng rènshí nǐ. \nHěn gāoxìng rènshí nǐ\nzàijiàn\nzàijiànKey words: Also-ye, Happy-gaoxing, very-henDo you understand the converstaion? can you have a conversatin with your partner without notes? </pre>\n<p><strong>2. Learning Radicals:</strong><br>\n\t<br>\n\tRadical: The Chinese language uses radicals, which are the <strong>graphical components</strong> of the Chinese character ( giving partial meaning). They are <strong>essentially building blocks</strong> that appear within characters, making them easier to remember and understand.&nbsp;</p>\n<p>More characters:&nbsp;<br>\n\t<br>\n\tWatch the video on your own laptop with headphones or mute. Copy down the 20 radicals in your notebook.&nbsp;<br>\n\t<br>\n\t<a href=\"https://www.youtube.com/watch?v=3FizmFTaZPw\" target=\"_blank\">Top 20 Chinese radicals</a><br>\n\t&nbsp;</p>"
